<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
  </header>
  <main>
    <div class="container" data-view="entry-form">
      <div class="row heading">
        <p>Code Journal</p>
      </div>
      <div class="row">
        <h2>New Entry</h2>
      </div>
      <form>
        <div>
          <img src="images/placeholder-image-square.jpg" class="column-full column-half">
        </div>
        <div>
          <label for="title">Title</label>
        </div>
        <div>
          <input type="text" required class="column-full column-half">
        </div>
        <div>
          <label for="photo">Photo URL</label>
        </div>
        <div>
          <input type="text" required class="column-full column-half">
        </div>
        <div>
          <label for="notes">Notes</label>
        </div>
        <div>
          <textarea required class="column-full column-half"></textarea>
        </div>
        <div class="align-right">
          <input type="submit" name="submit" value="SAVE" class="save">
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
